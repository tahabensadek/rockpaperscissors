<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <header>
            <h1>Rock Paper Scissors!</h1>
        </header>
        
        <div class="scoreboard">
            <div class="player" id="user"><h4>You</h4></div>
            <div class="player" id="computer"><h4>Computer</h4></div>
            <span id="user-score">0</span><span id="computer-score">0</span>
        </div>

        <div class="result">
            <h2>Paper Covers Rock. You Win!</h2>
        </div>

        <div class="moves">
            <div class="choice" id="rock"><img src="images/rock.png" alt="rock"></div>
            <div class="choice" id="paper"><img src="images/hand.png" alt="paper"></div>
            <div class="choice" id="scissors"><img src="images/scissors.png" alt="scissors"></div>
        </div>

        <div class="msg"><h2>Make your move!</h2></div>
    
    </body>

</html>
